name: ruby-lsp

type: ruby

up:
  - ruby: '3.2.1'
  - bundler:
      gemfile: Gemfile

commands:
  docs:
    run: bundle exec rake rdoc
    subcommands:
      check:
        run: bundle exec rake ruby_lsp:check_docs
  server: exe/ruby-lsp
  style: bin/rubocop
  typecheck:
    aliases: ["tc"]
    run: "bundle exec srb tc"
  ci:
    run: "bundle exec rake ruby_lsp:check_docs &&
      bundle exec rake check_visit_overrides &&
      bundle exec srb tc &&
      bin/rubocop &&
      bin/test"
  test:
    syntax:
      argument: file
      optional: args...
    run: bin/test
