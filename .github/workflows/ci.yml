name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        ruby: [ "2.7", "3.0", "3.1" ]
    name: Ruby ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Check if documentation is up to date
        run: bin/documentation check
      - name: Lint Ruby files
        run: bin/rubocop
      - name: Run tests
        run: bin/test
