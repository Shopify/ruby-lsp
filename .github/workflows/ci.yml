name: CI

on: [push, pull_request]

jobs:
  spelling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Node
        env:
          DISABLE_V8_COMPILE_CACHE: "1"
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "22.21"

      - name: Run cspell
        run: |
          yarn global add cspell
          cspell
  lint_ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: "recursive"

      - name: Set up Ruby
        uses: ruby/setup-ruby@90be1154f987f4dc0fe0dd0feedac9e473aa4ba8 # v1.286.0
        with:
          bundler-cache: true

      - name: Typecheck
        run: bundle exec srb tc

      - name: Run check-shims
        run: bin/tapioca check-shims

      - name: Lint Ruby files and RBI shims
        run: bundle exec rubocop
  build_ruby:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ruby: ["3.3", "3.4", "4.0"]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    name: Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: "recursive"

      # Workaround: The ubuntu-latest runner image (20260126.10+) ships a pre-installed Ruby 4.0.1
      # that causes native extension builds and bundler operations to fail. Removing it forces
      # setup-ruby to download a working build from ruby-builder instead.
      # See https://github.com/ruby/rubygems/issues/9284.
      - name: Remove pre-installed Ruby 4.0
        if: matrix.os == 'ubuntu-latest' && matrix.ruby == '4.0'
        run: rm -rf /opt/hostedtoolcache/Ruby/4.0*

      - name: Set up Ruby
        uses: ruby/setup-ruby@90be1154f987f4dc0fe0dd0feedac9e473aa4ba8 # v1.286.0
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          cache-version: 2

      - name: Run tests
        run: bundle exec rake
  lint_node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Node
        env:
          DISABLE_V8_COMPILE_CACHE: "1"
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "22.21"
          cache: "yarn"
          cache-dependency-path: "vscode"

      - name: Lint
        working-directory: ./vscode
        run: |
          yarn --frozen-lockfile
          yarn run lint
  build_node:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        env:
          DISABLE_V8_COMPILE_CACHE: 1
        with:
          node-version: "22.21"
          cache: "yarn"
          cache-dependency-path: "vscode"

      # We need some Ruby installed for the environment activation tests
      - name: Set up Ruby
        uses: ruby/setup-ruby@90be1154f987f4dc0fe0dd0feedac9e473aa4ba8 # v1.286.0
        with:
          bundler-cache: true
          cache-version: 3

      - name: Download shadowenv
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            pattern="shadowenv-x86_64-unknown-linux-gnu"
          else
            pattern="shadowenv-x86_64-apple-darwin"
          fi

          gh release download --pattern $pattern --repo=Shopify/shadowenv --output shadowenv
          chmod +x shadowenv
          sudo mv shadowenv /usr/local/bin/shadowenv

      - name: Install gems for node tests
        shell: bash
        run: |
          gem install debug
          gem build ruby-lsp.gemspec
          build_path=$(find . -name "ruby-lsp-*.gem")
          gem install "$build_path"

      - name: Run tests
        working-directory: ./vscode
        env:
          DISPLAY: ":99.0"
        run: |
          yarn --frozen-lockfile
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          yarn run test
  verify_docs:
    runs-on: ubuntu-latest
    name: Verify Jekyll website builds
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Ruby
        uses: ruby/setup-ruby@90be1154f987f4dc0fe0dd0feedac9e473aa4ba8 # v1.286.0
        with:
          bundler-cache: true
          working-directory: ./jekyll

      - name: Generate documentation
        working-directory: ./jekyll
        run: bundle exec jekyll build
