on:
  issues:
    types:
      - opened
jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/add-to-project@v1
      with:
        project-url: https://github.com/orgs/Shopify/projects/2215
        github-token: ${{ secrets.GITHUB_TOKEN }}
